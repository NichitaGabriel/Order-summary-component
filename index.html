<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
			rel="stylesheet"
		/>

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Order summary card</title>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="summary-card">
			<img src="images\illustration-hero.svg" alt="" />
			<div class="summary-card-body">
				<div class="card-info">
					<p class="card-title">Order Summary</p>
					<p class="card-description">
						You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
					</p>
				</div>
				<div class="summary-card-middle">
					<div class="payment-plan">
						<div class="left-side-container">
							<img src="images\icon-music.svg" alt="" />
							<div class="payment-container">
								<p class="time-payment">Annual Plan</p>
								<p class="price">$59.99/year</p>
							</div>
						</div>
						<a class="change-button" href="#">Change</a>
					</div>
				</div>
				<div class="btn-container">
					<button class="submit-button">Proceed to Payment</button>
					<button class="cancel-button">Cancel Order</button>
				</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
			<a href="https://www.frontendmentor.io/profile/NichitaGabriel">Nichita Gabriel</a>.
		</div>
	</body>
</html>
